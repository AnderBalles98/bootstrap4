    <div class="jumbotron">
        <img src="https://i.pinimg.com/originals/c4/d1/4f/c4d14f7b5517271a9451b7a44815b3fd.jpg" alt="">
    </div>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contactanos</li>
            </ol>
        </nav>
        <div class="container">
            <h1>Dejanos tu comentario</h1>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Por favor, escriba su nombre"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Por favor, escriba su email de contacto" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto"
                            placeholder="Por favor, escriba el asunto de su mensaje" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="ciudad">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="form-control" required>
                            <option selected disabled>Selecciona tu ciudad</option>
                            <option>Bogotá</option>
                            <option>Cali</option>
                            <option>Medellín</option>
                            <option>Barranquilla</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" placeholder="Por favor, escriba su mensaje" rows="5"
                            required></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="checkbox" id="isContactMe">
                        <label for="isContactMe">Quiero que me contacten</label>
                    </div>
                    <div class="form-group col-md-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>

            <div class="col">
                <a href="http://www.facebook.com">Facebook</a>
                <a href="http://www.twitter.com">Twitter</a>

                <p><span class="oi oi-phone icon-text"></span>teléfono</p>

            </div>
